<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Color piccher</title>
</head>
<body>
    <h1>PICK A COLOR</h1>
    <h3>Scegli un colore per cambiare lo sfondo della pagina</h3>

   <form>
       <div class="colors">
           <input type="radio" name="color" id="red" value="red">
           <input type="radio" name="color" id="teal" value="teal">
           <input type="radio" name="color" id="blue" value="blue">
           <input type="radio" name="color" id="green" value="green">
           <input type="radio" name="color" id="purple" value="purple">
           <input type="radio" name="color" id="lime" value="lime">
       </div>
       <div class="hexInput">
            <input type="text" name="hex" id="hex" placeholder="o inserisci un codice esadecimale">
            <button type="submit">cambia</button>
       </div>
   </form>
      
    <script src="./assets/js/index.js"></script>
</body>
</html>
